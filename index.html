<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekeeper</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/timekeeper.ico">
    <link rel="stylesheet" href="style.min.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="logostamp">
        <img src="./assets/img/timekeeper_logo.png" alt="Timekeeper Logo">
    </div>
    <div id="timerframe">
        <div id="timerbox">
            <div id="timerspace">
                <div id="timer">
                    <input type="text" id="duration" placeholder="Input here">
                </div>
                <div id="timercalls">
                    <button type="button" id="start">Start</button>
                    <button type="button" id="pause">Pause</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
